<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diablos Race Tracker</title>
    <style>
        /* ============================================================================ */
        /* COLORS & LAYOUT (9:16) */
        /* ============================================================================ */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Space out header, container, and footer */
            min-height: 100vh;
            background-color: #000000; /* Black Background */
            margin: 0;
            padding: 0;
            color: #ffffff; /* White text for black background */
            /* Enforce 9:16 feel by limiting max width */
            max-width: 450px; 
            margin: 0 auto;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        .header img, .footer img {
            max-width: 90%;
            height: auto;
        }
        .container {
            background: #ffffff; /* White Container Background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            margin: auto 0; /* Center container vertically between header and footer */
        }
        /* ============================================================================ */
        /* DISPLAY & CONTROLS */
        /* ============================================================================ */
        #stopwatch-display {
            font-size: 3.5em; /* Slightly larger display */
            margin-bottom: 20px;
            color: #333333; /* Dark text on white container */
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }
        .controls button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid #c0952c; /* Gold/Brown Thin Border */
            border-radius: 8px; /* Slightly rounded */
            transition: background-color 0.3s;
            background-color: #bd2027; /* Deep Red Button Color */
            color: #ffffff; /* White Button Font Color */
            font-weight: bold;
            flex-grow: 1; /* Allow buttons to fill space */
            min-width: 120px;
        }
        .controls button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #909090;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #bd2027; /* Red input border */
            border-radius: 4px;
            font-size: 1em;
        }
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            min-height: 1.2em;
            font-weight: bold;
            color: #333;
            background-color: #eeeeee;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo LETRAS.png" alt="Diablos Football Logo" style="max-height: 80px; width: auto;">
    </div>

    <div class="container">
        <h2>Cronómetro de Carreras Diablos</h2>
        
        <div id="stopwatch-display">00:00.000</div>
        
        <div class="controls">
            <button id="start">Iniciar</button>
            <button id="stop" disabled>Detener</button>
            <button id="reset">Reiniciar</button>
        </div>

        <div class="input-group">
            <label for="playerID">ID del Jugador:</label>
            <input type="text" id="playerID" placeholder="Introduce ID del Jugador" required>
        </div>

        <div class="input-group">
            <label for="laps">Vueltas Completadas:</label>
            <input type="number" id="laps" value="1" min="1" required>
        </div>

        <div class="controls">
            <button id="saveTime" disabled>Guardar</button>
            <button id="upload" disabled>Subir Tiempo</button>
        </div>
        
        <div id="statusMessage">Listo.</div>
    </div>

    <div class="footer">
        <img src="diablo 3 (1).png" alt="Devil Head Icon" style="max-height: 50px; width: auto; opacity: 0.8;">
    </div>
