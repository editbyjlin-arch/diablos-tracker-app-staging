<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diablos Race Tracker</title>
    <style>
        /* ============================================================================ */
        /* COLORS & LAYOUT (9:16) */
        /* ============================================================================ */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #000000; /* Solid Black Background */
            margin: 0;
            padding: 0;
            color: #ffffff;
            max-width: 450px; 
            margin: 0 auto;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            max-height: 100px; /* Ensures the main logo is large */
            width: auto;
        }
        .footer img {
            /* Ensures the devil head is large, matching your desired image */
            max-height: 150px; 
            width: auto; 
            opacity: 0.9;
        }
        .container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            margin: auto 0;
        }
        /* ============================================================================ */
        /* DISPLAY & CONTROLS */
        /* ============================================================================ */
        #stopwatch-display {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #bd2027; 
            font-weight: bold;
            background-color: #FFD700;
            border: 3px solid #c0952c;
            border-radius: 15px;
            padding: 10px; 
            box-shadow: 0 0 10px rgba(192, 149, 44, 0.7);
        }
        /* Style for the button container to ensure 3 fit on one line */
        .controls-three-btn {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0 0;
        }
        /* Style for the button container to ensure 2 fit on one line */
        .controls-two-btn {
            display: flex;
            justify-content: center;
            width: 100%; 
            margin: 10px 0;
        }
        .controls-three-btn button, .controls-two-btn button {
            padding: 10px 5px;
            margin: 5px;
            font-size: 1.1em;
            cursor: pointer;
            border: 2px solid #c0952c;
            border-radius: 8px;
            transition: background-color 0.3s;
            background-color: #bd2027;
            color: #ffffff;
            font-weight: bold;
            flex-grow: 1;
            text-transform: uppercase;
        }
        .controls-three-btn button {
            max-width: 30%;
        }
        .controls-two-btn button {
            max-width: 45%;
            min-width: 130px;
        }
        .controls button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #909090;
        }
        .input-group {
            margin: 15px 0;
            text-align: center;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #bd2027;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        .input-group input {
            width: 90%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #ffffff;
            border: 3px solid #c0952c;
            border-radius: 8px;
            font-size: 1.1em;
            color: #333333;
            text-align: center;
        }
        /* Status Message Styling Fix - Hides it by default */
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            min-height: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background-color: #333333;
            border: 2px solid #bd2027;
            font-size: 0.9em;
            visibility: hidden; /* HIDE BY DEFAULT */
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo LETRAS.png" alt="Diablos Football Logo">
    </div>

    <div class="container">
        
        <div id="stopwatch-display">00:00.000</div> 
        
        <div class="input-group">
            <label for="playerID">ID del Jugador</label>
            <input type="text" id="playerID" placeholder="Introduce ID del Jugador" required>
        </div>

        <div class="input-group">
            <label for="laps">Vueltas Completadas</label>
            <input type="number" id="laps" value="1" min="1" required>
        </div>
        
        <div class="controls-three-btn">
            <button id="start">INICIAR</button>
            <button id="stop" disabled>DETENER</button>
            <button id="reset">REINICIAR</button>
        </div>

        <div class="controls-two-btn">
            <button id="saveTime" disabled>GUARDAR</button>
            <button id="upload" disabled>SUBIR</button>
        </div>
        
        <div id="statusMessage"></div>
    </div>

    <div class="footer">
        <img src="diablo 3 (1).png" alt="Devil Head Icon">
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // ============================================================================
    // GOOGLE APPS SCRIPT URL - STAGING (New cloned URL)
    // ============================================================================
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzHBzUTjNew_gWrpjs02QJ8-MY_zAECNJYyqwcra9Df2X997ajrze0atXty1oP0op_L/exec"; 
    
    // ============================================================================
    // GLOBAL TIMER VARIABLES
    // ============================================================================
    let startTime;
    let timerInterval;
    let currentMs = 0;
    
    // ============================================================================
    // DOM ELEMENT REFERENCES
    // ============================================================================
    const stopwatchDisplay = document.getElementById('stopwatch-display');
    const playerIDInput = document.getElementById('playerID');
    const lapsInput = document.getElementById('laps');
    const saveTimeButton = document.getElementById('saveTime');
    const uploadButton = document.getElementById('upload');
    const statusMessage = document.getElementById('statusMessage');
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const resetButton = document.getElementById('reset');
    
    // ============================================================================
    // INITIALIZATION FUNCTION 
    // ============================================================================
    function initializeApp() {
        if (!startButton || !stopButton || !resetButton || !stopwatchDisplay) {
            console.error("CRITICAL ERROR: Essential HTML elements are missing.");
            document.body.innerHTML = "<div style='color: red; padding: 20px;'>Error: App failed to load. Check element IDs.</div>";
            return;
        }

        // Initialize state
        clearInterval(timerInterval);
        currentMs = 0;
        stopwatchDisplay.textContent = '00:00.000';
        startButton.disabled = false;
        stopButton.disabled = true;
        saveTimeButton.disabled = true;
        uploadButton.disabled = true;
        playerIDInput.value = '';
        lapsInput.value = '1';
        
        // Ensure status message is empty and hidden
        statusMessage.textContent = ''; 
        statusMessage.style.visibility = 'hidden'; 
        
        console.log('Diablos Race Tracker initialized - Final Staging Build');
    }

    // ============================================================================
    // TIME FORMATTING FUNCTION
    // ============================================================================
    function formatTime(ms) {
        if (typeof ms !== 'number' || ms < 0) return "00:00.000";
        
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const milliseconds = ms % 1000;
        
        const pad = (num) => String(num).padStart(2, '0');
        const msPad = String(milliseconds).padStart(3, '0');

        return `${pad(minutes)}:${pad(seconds)}.${msPad}`;
    }

    // ============================================================================
    // TIMER DISPLAY UPDATE
    // ============================================================================
    function updateDisplay() {
        currentMs = Date.now() - startTime;
        stopwatchDisplay.textContent = formatTime(currentMs);
    }

    // ============================================================================
    // START TIMER
    // ============================================================================
    function startTimer() {
        startTime = Date.now() - currentMs;
        timerInterval = setInterval(updateDisplay, 1);
        startButton.disabled = true;
        stopButton.disabled = false;
        saveTimeButton.disabled = true;
        uploadButton.disabled = true;
        statusMessage.textContent = 'Cronómetro en marcha...';
        statusMessage.style.visibility = 'visible';
        statusMessage.style.backgroundColor = '#333333';
        statusMessage.style.color = '#ffffff';
    }

    // ============================================================================
    // STOP TIMER
    // ============================================================================
    function stopTimer() {
        clearInterval(timerInterval);
        startButton.disabled = false;
        stopButton.disabled = true;
        saveTimeButton.disabled = false;
        statusMessage.textContent = `Tiempo registrado: ${formatTime(currentMs)}`;
        statusMessage.style.visibility = 'visible';
    }

    // ============================================================================
    // RESET TIMER
    // ============================================================================
    function resetTimer() {
        initializeApp(); // Use initialize function to reset everything
    }

    // ============================================================================
    // SAVE TIME (ENABLE UPLOAD)
    // ============================================================================
    function saveTime() {
        if (currentMs > 0 && playerIDInput.value.trim() !== '') {
            uploadButton.disabled = false;
            statusMessage.textContent = `Datos listos para subir: ${playerIDInput.value}.`;
            statusMessage.style.visibility = 'visible';
        } else if (playerIDInput.value.trim() === '') {
            alert("Por favor, introduzca un ID de Jugador antes de guardar.");
            statusMessage.textContent = "¡Falta ID del Jugador!";
            statusMessage.style.visibility = 'visible';
        } else {
            statusMessage.textContent = 'Primero inicie el cronómetro.';
            statusMessage.style.visibility = 'visible';
        }
    }

    // ============================================================================
    // UPLOAD TIME - USING GET REQUEST WITH NO-CORS MODE
    // ============================================================================
    function uploadTime() {
        const playerID = playerIDInput.value.trim();
        const laps = parseInt(lapsInput.value);

        if (!playerID) {
            alert("Por favor, introduzca un ID de Jugador.");
            return;
        }

        // Disable upload button during fetch
        uploadButton.disabled = true;
        statusMessage.textContent = 'SUBIENDO... por favor, espere.';
        statusMessage.style.visibility = 'visible';
        statusMessage.style.backgroundColor = '#FFD700'; // Yellow background for processing
        statusMessage.style.color = '#000000'; 

        const params = new URLSearchParams({
            PlayerID: playerID,
            TimeMs: currentMs,
            Laps: laps
        });

        fetch(`${WEB_APP_URL}?${params.toString()}`, {
            method: 'GET',
            mode: 'no-cors'
        })
        .then(() => {
            statusMessage.textContent = `✓ Subida enviada para ${playerID}. ¡Revise su Hoja de Cálculo!`;
            statusMessage.style.backgroundColor = '#d4edda'; // Greenish background for success
            statusMessage.style.color = '#155724';
            uploadButton.disabled = false;
            
            setTimeout(() => {
                // Re-hide the status message after a successful upload
                statusMessage.textContent = '';
                statusMessage.style.visibility = 'hidden'; 
            }, 5000);
        })
        .catch(error => {
            console.error('Upload Error:', error);
            statusMessage.textContent = `Intento de subida completado. Revise la Hoja de Cálculo para verificar.`;
            statusMessage.style.backgroundColor = '#dc3545'; // Red background for error
            statusMessage.style.color = '#ffffff';
            uploadButton.disabled = false;
        });
    }

    // ============================================================================
    // EVENT LISTENERS
    // ============================================================================
    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);
    resetButton.addEventListener('click', resetTimer);
    saveTimeButton.addEventListener('click', saveTime);
    uploadButton.addEventListener('click', uploadTime);

    // Initial load
    initializeApp();
});
</script>

</body>
</html>
